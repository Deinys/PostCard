<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Postcard</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Postcard</h1>
            <img src="https://github.com/breatheco-de/exercise-postcard/blob/main/.learn/assets/4geeks.png?raw=true" width="70" height="70">
        </div>
        <div class="comment-enter">
            <div class="comment1">
                <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                <p>This is so cool, can't wait to start doing more stuff!</p>
            </div>
            <div class="entrada">
                <div class="name">
                    <input type="text" style="font-family:cursive" placeholder="Some Name">
                </div>
                <div class="name1">
                    <input type="email" style="font-family:cursive" placeholder="Some Email">
                </div>
                <div class="name2">
                    <input type="text" style="font-family:cursive" placeholder="Some Comment">
                </div>
            </div>
        </div>
        <div class="button1">
            <button type="button" style="background-color: lightgrey;font-family: cursive;">Send My Postcard</button>
        </div>
    </div>
</body>
</html>
